<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAHRI STORE - Minecraft Hosting</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    body {
      font-family: 'Minecraftia', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Minecraft-style background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #1a1a1a;
      overflow: hidden;
    }

    /* Pixel art animation */
    .pixel-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 153, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 153, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: pixelMove 10s linear infinite;
    }

    @keyframes pixelMove {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }

    /* Floating Minecraft blocks */
    .minecraft-block {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.2;
      animation: floatBlock 15s linear infinite;
    }

    @keyframes floatBlock {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.2;
      }
      50% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0.2;
      }
    }

    /* Glow effect */
    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,255,153,0.1) 0%, rgba(0,0,0,0) 70%);
      animation: pulseGlow 8s ease infinite;
    }

    @keyframes pulseGlow {
      0% { opacity: 0.3; }
      50% { opacity: 0.1; }
      100% { opacity: 0.3; }
    }

    h1, h2 {
      color: #00ff99;
      text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
    }

    .package {
      background: rgba(31, 31, 31, 0.8);
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s;
      border: 1px solid #00ff99;
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.3);
      backdrop-filter: blur(5px);
    }

    .package:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff99;
      background: rgba(31, 31, 31, 0.9);
    }

    .btn-beli {
      background: #00ff99;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      text-shadow: none;
    }

    .btn-beli:hover {
      background: #00cc77;
      box-shadow: 0 0 10px #00ff99;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="pixel-animation"></div>
    <div class="glow"></div>
    <!-- Minecraft blocks will be added by JavaScript -->
  </div>

  <h1>FAHRI STORE</h1>
  <h2>Hosting Minecraft Murah</h2>

  <div id="paket-container"></div>

  <script>
    // Create floating Minecraft blocks
    const blockTypes = [
      'dirt', 'stone', 'grass', 'planks', 'brick', 'diamond', 'gold', 'iron'
    ];
    
    const background = document.querySelector('.background');
    
    for (let i = 0; i < 15; i++) {
      const block = document.createElement('div');
      block.className = 'minecraft-block';
      
      // Random block type
      const blockType = blockTypes[Math.floor(Math.random() * blockTypes.length)];
      block.style.backgroundImage = `url('https://www.minecraft.net/content/dam/minecraft/touchup-2020/minecraft-block-${blockType}.png')`;
      
      // Random position and size
      block.style.left = `${Math.random() * 100}%`;
      block.style.top = `${Math.random() * 100}%`;
      block.style.width = `${30 + Math.random() * 50}px`;
      block.style.height = block.style.width;
      
      // Random animation duration and delay
      block.style.animationDuration = `${10 + Math.random() * 20}s`;
      block.style.animationDelay = `-${Math.random() * 20}s`;
      
      background.appendChild(block);
    }

    // Package list
    const paketList = [
      { id: 1, ram: 1, cpu: 100, disk: 2, harga: 2000 },
      { id: 2, ram: 2, cpu: 100, disk: 4, harga: 4000 },
      { id: 3, ram: 3, cpu: 200, disk: 6, harga: 6000 },
      { id: 4, ram: 4, cpu: 200, disk: 8, harga: 8000 },
      { id: 5, ram: 5, cpu: 300, disk: 10, harga: 10000 },
      { id: 6, ram: 6, cpu: 300, disk: 12, harga: 12000 },
      { id: 7, ram: 7, cpu: 300, disk: 14, harga: 19000 },
      { id: 8, ram: 8, cpu: 400, disk: 16, harga: 20000 },
      { id: 9, ram: 9, cpu: 400, disk: 18, harga: 25000 },
      { id: 10, ram: 10, cpu: 500, disk: 18, harga: 30000 },
      { id: 11, ram: 11, cpu: 500, disk: 20, harga: 38000 },
      { id: 12, ram: 12, cpu: 500, disk: 24, harga: 40000 },
      { id: 13, ram: 13, cpu: 600, disk: 26, harga: 48000 },
      { id: 14, ram: 14, cpu: 600, disk: 28, harga: 50000 },
      { id: 15, ram: 15, cpu: 600, disk: 30, harga: 55000 },
      { id: 16, ram: 16, cpu: 700, disk: 32, harga: 60000 }
    ];

    const container = document.getElementById('paket-container');

    paketList.forEach(paket => {
      const html = `
        <div class="package">
          <h3>Paket ${paket.id}</h3>
          <p>RAM: ${paket.ram}GB</p>
          <p>CPU: ${paket.cpu}%</p>
          <p>Disk: ${paket.disk}GB</p>
          <p>Harga: ${paket.harga.toLocaleString()} IDR</p>
          <a href="https://wa.me/6285335392269?text=Halo%20saya%20ingin%20beli%20Paket%20${paket.id}" target="_blank">
            <button class="btn-beli">Beli Sekarang</button>
          </a>
        </div>
      `;
      container.innerHTML += html;
    });
  </script>

</body>
</html>
